<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar tipo evento</title>

    <!-- Fontawesome local -->
    <link rel="stylesheet" href="../css/fontawesome/css/all.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/registrar-tipo-evento.css">
</head>

<body>
    <!-- Inicio:  Header-->
    <header>
        <div id="cajon-superior" class="bg-verde-claro--fondo">
            <nav class="d-flow-root">
                <a href="#" class="blanco-a--tipografia t-centro f-derecha btn--error">Cerrar sesi√≥n</a>

        </div>

        <div id="cajon-inferior" class="bg-verde-oscuro--fondo d-flow-root">

                <img src="../imgs/logo.svg" alt="Logo">
            </div>

            <div class="acomodo-c-inferior f-izquierda">
                <nav class="d-en-linea f-izquierda menu">
                    <a href="#" class="blanco-a--tipografia">Panel de control</a>
                </nav>
            </div>
        </div>
    </header>
    <!-- Fin:  Header-->

    <!-- Inicio:  Main-->
    <main id="main">
        <h1 class="verde-oscuro--tipografia t-centrado">Registrar tipo evento</h1>

        <form>
            <div>
                <label for="txt_nombre">Nombre tipo evento</label>
                <input type="text" id="txt_tipo_evento">
            </div>

            <button id="btn_registrar" type="button" class="btn btn--accion btn--positivo blanco--tipografia">Registrar</button>
        </form>
    </main>
    <!-- Fin:  Main-->

    <!-- Inicio:  Footer-->
    <footer>
        <div id="footer_inferior" class="bg-verde-oscuro--fondo">
            <p class="blanco--tipografia t-centrado">
                <small>
                    <span id="anno_footer"></span> &#169; EcoBoleto. Todos los derechos reservados
                </small>
            </p>
        </div>
    </footer>
    <!-- Fin:  Footer-->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <!-- Axios \\ Peticiones del front end al backend -->

    <!-- Ajustes generales -->
