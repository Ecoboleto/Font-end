<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../imgs/favicon.ico" type="image/x-icon">

    <title>Registrar encargado de recinto</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/registrar-encargado-recinto.css">
</head>

<body>
    <!-- Inicio:  Header-->
    <header>
        <div id="cajon-superior" class="bg-verde-claro--fondo">
            <nav class="d-flow-root">
                <a href="#" class="blanco-a--tipografia t-centro f-derecha btn--error">Cerrar sesión</a>
            </nav>
        </div>

        <div id="cajon-inferior" class="bg-verde-oscuro--fondo d-flow-root">
            <div class="logo d-linea-bloque f-izquierda">
                <img src="../imgs/logo.svg" alt="Logo">
            </div>

            <div class="acomodo-c-inferior f-izquierda">
                <nav class="d-en-linea f-izquierda menu">
                    <a href="panel-de-control-encargado-recinto.html" class="blanco-a--tipografia">Panel de control</a>
                </nav>
            </div>
        </div>
    </header>
    <!-- Fin:  Header-->

    <!-- Inicio:  Main-->
    <main id="main">
        <h1 class="verde-oscuro--tipografia t-centrado">Registrar encargado de recinto</h1>

        <form>
            <div>
                <div>
                    <label for="txt_correo">Correo electrónico</label>
                    <input type="email" id="txt_correo" class="input-texto">
                </div>

                <div>
                    <label for="txt_nombre">Nombre completo</label>
                    <input type="text" id="txt_nombre" class="input-texto">
                </div>

                <div>
                    
                    <label for="txt_fecha_nacimiento">Fecha de nacimiento</label>
                    <p id="p-edad" for="txt_fecha_nacimiento">Edad:</p>
                    <input type="date" id="txt_fecha_nacimiento" class="input-texto">
                </div>
                <div>

                </div>
                <div>
                    <p>Género</p>
                    <div id="div-genero">
                        <div>
                            <input type="radio" name="radio-genero" id="radio_masculino" value="Masculino">
                            <label for="radio_masculino">Masculino</label>
                        </div>
                        <div>
                            <input type="radio" name="radio-genero" id="radio_femenino" value="Femenino">
                            <label for="radio_femenino">Femenino</label>
                        </div>
                        <div>
                            <input type="radio" name="radio-genero" id="radio_no_especificar" value="sin especificar">
                            <label for="radio_no_especificar">No especificar</label>
                        </div>
                        <div>
                            <label for="radio_otro">Otro</label>
                            <input type="text" id="radio_otro">
                        </div>
                    </div>
                </div>

                <button id="btn_registrar" type="button"
                    class="btn btn--accion btn--positivo blanco--tipografia">Registrar encargado de recinto</button>

            </div>
            <div>
                <div class="telefonos">
                    <p for="txt_fecha_expiracion">Agregar teléfono</p>
                    <input id="text-agregar-telefono" type="text" placeholder="0000-0000" class="input-texto">
                    <button id="btn-agregar-telefono" type="button"
                        class="btn-agregar blanco--tipografia  bg-verde-claro--fondo">Agregar</button>
                </div>

                <div>
                    <p class="bg-verde-claro--fondo t-centrado">Lista de teléfono</p>
                    <ul class="lista-telefono" id="ul-lista-telefono"> </ul>
                </div>
            </div>
        </form>
    </main>
    <!-- Fin:  Main-->

    <!-- Inicio:  Footer-->
    <footer>
        <div id="footer_inferior" class="bg-verde-oscuro--fondo">
            <p class="blanco--tipografia t-centrado">
                <small>
                    <span id="anno_footer"></span> &#169; EcoBoleto. Todos los derechos reservados
                </small>
            </p>
        </div>
    </footer>
    <!-- Fin:  Footer-->

    <!-- SweetAlet -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <!-- Axios \\ Peticiones del front end al backend -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Ajustes generales -->
    <script src="../js/funciones-generales.js"></script>
    <script src="../js/validaciones.js"></script>
    <script src="../js/ajustes.js"></script>

    <!-- cerrar sesio -->
    <script src="../js/cerrar-sesion.js"></script>

    <!-- Registrar -->
    <script src="../js/encargado_recinto/encargado-recinto-servicio.js"></script>
    <script src="../js/encargado_recinto/registrar-encargado-recinto-controlador.js"></script>
</body>

</html>
