<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listar organizadores de eventos</title>

    <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../imgs/favicon.ico" type="image/x-icon">

    <!-- Fontawesome local -->
    <link rel="stylesheet" href="../css/fontawesome/css/all.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/listar-organizador-eventos.css">
</head>

<body>
    <!-- Inicio:  Header-->
    <header>
        <div id="cajon-inferior" class="bg-verde-oscuro--fondo d-flow-root">
            <div class="logo d-linea-bloque f-izquierda">
                <img src="../imgs/logo.svg" alt="Logo">
            </div>

            <div class="acomodo-c-inferior f-izquierda">
                <nav class="f-izquierda menu">
                    <a href="panel-de-control-administrador.html" class="blanco-a--tipografia d-linea-bloque">Panel de
                        control</a>
                </nav>
                <nav class="f-derecha">
                    <a href="#" class="blanco-a--tipografia t-centro f-derecha d-linea-bloque" id="cerrar-sesion">Cerrar
                        sesión</a>
                </nav>
            </div>
        </div>
    </header>
    <!-- Fin:  Header-->

    <!-- Inicio:  Main-->
    <main id="main">
        <h1 class="verde-oscuro--tipografia t-centrado mb-2">Listar organizadores de eventos</h1>
        <section class="info">
            <div class="d-flow-root filtro">
                <div class="mb-3 f-izquierda">
                    <label for="txt_filtro_organizador_eventos">Filtrar:</label>
                    <input type="text" id="txt_filtro_organizador_eventos">
                </div>
            </div>

            <div class="tabla">
                <table id="tbl_evento">
                    <thead>
                        <tr>
                            <th>Nombre empresa</th>
                            <!-- <th>Nombre comercial</th> -->
                            <th>Logo</th>
                            <th>Tipo de cédula</th>
                            <th>Número de cédula</th>
                            <!-- <th>Experiencia</th> -->
                            <th>Provincia</th>
                            <th>Cantón</th>
                            <th>Distrito</th>
                            <!-- <th>Dirección exacta</th> -->
                            <th>Nombre contacto</th>
                            <th>Correo electrónico</th>
                            <th>Fecha de nacimiento</th>
                            <th>Teléfono(s)</th>
                            <th>Género</th>
                            <th>Activo</th>
                            <th>Activar<br>Desactivar</th>
                            <th>Modificar</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <!-- Fin:  Main-->

    <!-- Inicio:  Footer-->
    <footer>
        <div id="footer_inferior" class="bg-verde-oscuro--fondo">
            <p class="blanco--tipografia t-centrado">
                <small>
                    <span id="anno_footer"></span> &#169; EcoBoleto. Todos los derechos reservados
                </small>
            </p>
        </div>
    </footer>
    <!-- Fin:  Footer-->

    <!-- SweetAlet -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    
    <!-- Axios \\ Peticiones del front end al backend -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- cerrar sesion -->
    <script src="../js/cerrar-sesion.js"></script>

    <!-- Ajustes generales -->
    <script src="../js/ajustes.js"></script>

    <script src="../js/registrar_organizador_eventos/listar-organizador-eventos-servicio.js"></script>
    <script src="../js/registrar_organizador_eventos/listar-organizador-eventos-controlador.js"></script>
</body>

</html>
