<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/registrar-usuarios-finales.css">

    <title>Registrar usuarios finales</title>
</head>

<body>

    <header>
        <div id="cajon-superior" class="bg-verde-claro--fondo">
            <nav class="d-flow-root">
                <a href="#" class="blanco-a--tipografia t-centro f-derecha btn--error"></a>
            </nav>
        </div>

        <div id="cajon-inferior" class="bg-verde-oscuro--fondo d-flow-root">
            <div class="logo d-linea-bloque f-izquierda">
                <img src="../imgs/logo.svg" alt="Logo">
            </div>

            <div class="acomodo-c-inferior f-derecha">
                <nav class="d-en-linea f-izquierda menu">
                    <a href="#" class="blanco-a--tipografia">Volver a la pagina de inicio</a>
                    <a href="#" class="blanco-a--tipografia"></a>
                </nav>


            </div>
        </div>
    </header>

    <main>

        <button type="button" class="btn-registrarse-facebook"> <i class="fab fa-facebook-f"></i>   Registrarse con Facebook</button>

        <h1 class="verde-oscuro--tipografia t-centrado"> Registrar cliente</h1>

        <form class="formulario">

            <div class="img-cloudinary">
                <figure class="img-holder">
                    <img src="../imgs/avatar.jpg" alt="" id="imgAvatar">
                </figure>

                <button type="button" id="btn-guardarImagen">Subir imagen</button>

            </div>

            <div>
                <label for="correo" class="correo">Correo Electronico</label>
                <input type="text" name="" id="txt_correo">
            </div>


            <div>
                <label for="primer-nombre" class="primer-nombre">Primer Nombre</label>
                <input type="text" id="txt_primer-nombre">
            </div>

            <div>
                <label for="segundo-nombre" class="segundo-nombre">Segundo Nombre</label>
                <input type="text" id="txt_segundo-nombre">
            </div>

            <div>
                <label for="primer-apellido" class="primer-apellido">Primer Apellido</label>
                <input type="text" id="txt_primer-apellido">
            </div>


            <div>
                <label for="segundo-apellido" class="segundo-apellido">Segundo Apellido</label>
                <input type="text" id="txt_segundo-apellido">
            </div>

            <div>
                <label for="fecha-nacimiento" class="fecha-nacimiento">Fecha de nacimiento</label>
                <input type="date" id="txt_fecha-nacimiento">
            </div>

            <div>
                <label for="provincia">Provincia</label>
                <input type="text" id="txt_provincia">
            </div>

            <div>
                <label for="canton">Canton</label>
                <input type="text" id="txt_canton">
            </div>

            <div>
                <label for="distrito">Distrito</label>
                <input type="text" id="txt_distrito">
            </div>

            <div>
                <label for="genero">Genero</label>
                <div>
                    <input type="radio" name="genero" class="txt_genero" value="Mujer"> <label for="mujer">Mujer</label>

                </div>
                <div>
                    <input type="radio" name="genero" class="txt_genero" value="Hombre"><label for="hombre">Hombre</label>
                </div>

                <div>
                    <input type="radio" name="genero" class="txt_genero" value="Otro"> <label for="otro">Otro</label>
                </div>


                <button type="button" id="btn-guardar">Registrarse</button>
            </div>


        </form>



    </main>

    <footer>
        <div id="footer_superior" class="bg-verde-claro--fondo d-flow-root">
            <div class="f-izquierda">
                <nav class="t-centrado">
                    <a href="#" class="crema-a--tipografia">Nosotros</a>
                    <a href="#" class="crema-a--tipografia">¿Compra y retiro?</a>
                </nav>
            </div>

            <div class="f-izquierda crema--tipografia">
                <h6 class="t-centrado">Contáctenos</h6>
                <p>Correo: <a class="crema-a--tipografia" href="mailto:ecoboleto@contacto.com">ecoboleto@contacto.com</a></p>
                <p>Teléfono: <a class="crema-a--tipografia" href="tel:1234-5678">1234-5678</a></p>
                <p>Dirección: Las oficinas están ubicadas en el oficentro momentum pinares.</p>
            </div>

            <div id="ubicacion" class="f-derecha">

            </div>
        </div>

        <div id="footer_inferior" class="bg-verde-oscuro--fondo">
            <p class="blanco--tipografia t-centrado">
                <small>
                    <span id="anno_footer"></span> &#169; EcoBoleto. Todos los derechos reservados
                </small>
            </p>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="../js/imagen-servicio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/usuario-servicio.js"></script>
    <script src="../js/validaciones.js"></script>
    <script src="../js/registrar-usuarios-finales-controlador.js"></script>
</body>

</html>
