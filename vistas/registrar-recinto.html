<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../imgs/favicon.ico" type="image/x-icon">

    <title>Registar recinto</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/recintos.css">
</head>

<body>
    <!-- Inicio:  Header-->
    <header>
        <div id="cajon-superior" class="bg-verde-claro--fondo">
            <nav class="d-flow-root">
                <a href="#" class="blanco-a--tipografia t-centro f-derecha btn--error">Cerrar sesión</a>
            </nav>
        </div>

        <div id="cajon-inferior" class="bg-verde-oscuro--fondo d-flow-root">
            <div class="logo d-linea-bloque f-izquierda">
                <img src="../imgs/logo.svg" alt="Logo">
            </div>

            <div class="acomodo-c-inferior f-izquierda">
                <nav class="d-en-linea f-izquierda menu">
                    <a href="#" class="blanco-a--tipografia">Panel de control</a>
                </nav>
            </div>
        </div>
    </header>
    <!-- Fin:  Header-->

    <!-- Inicio:  Main-->
    <main id="main">
        <h1 class="verde-oscuro--tipografia t-centrado">Registrar recinto</h1>

        <form>
            <div>
                <div>
                    <label for="txt_nombre_recinto">Nombre del recinto</label>
                    <input type="email" id="txt_nombre_recinto" class="input-texto">
                </div>

                <div>
                    <div class="img-cloudinary">
                        <figure class="img-holder">
                            <img id="id-imagen" width="300px" src="../imgs/logo.svg" alt="Logo Organizador"
                                class="logo--img">
                        </figure>

                        <button type="button" id="btn-guardarImagen">Subir imagen</button>
                    </div>
                </div>

                <div>
                    <div>
                        Provincia:
                    </div>
                    <div>
                        <select id="provincias" class="localidades" name="provincia"
                            onchange="obtener_cantones(this.value);"></select>
                    </div>
                </div>
                <div>
                    <div>
                        Cantón:
                    </div>
                    <div>
                        <select id="cantones" class="localidades" name="canton"
                            onchange="obtener_distritos(this.value);"></select>
                    </div>
                </div>
                <div>
                    <div>
                        Distrito:
                    </div>
                    <div>
                        <select id="distritos" class="localidades" name="distrito"
                            onchange="distritos_seleccionado(this.value);"></select>
                    </div>
                </div>
                <div>
                    <div>
                        Coordenadas:
                    </div>
                    <div class="form-val">
                        <p type="text" id="coordenadas" class="localidades" name="coordenadas"
                            value="9.6301892, -84.2541843"></p>
                    </div>
                </div>
                <div>
                    <label for="txt_direccion_exacta">Dirección exacta</label>
                    <textarea id="txt_direccion_exacta"></textarea>
                </div>

                <div>
                    <label for="txt_capacidad_asientos_tradicionales">Capacidad asientos tradicionales</label>
                    <input type="email" id="txt_capacidad_asientos_tradicionales" class="input-texto">
                </div>

                <div>
                    <label for="txt_capacidad_asientos_especiales">Capacidad asientos especiales</label>
                    <input type="email" id="txt_capacidad_asientos_especiales" class="input-texto">
                </div>

                <div>
                    <p id="txt_capacidad">capacidad total:</p>
                </div>

                <div>
                    <div>
                        Encargado recinto:
                    </div>
                    <div>
                        <select id="encargado-recinto"></select>
                    </div>
                </div>

                <button id="btn_registrar" type="button"
                    class="btn btn--accion btn--positivo blanco--tipografia">Registrar</button>

            </div>
            <div>
                <div>
                    <div class="map-container">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <!-- Fin:  Main-->

    <!-- Inicio:  Footer-->
    <footer>
        <div id="footer_inferior" class="bg-verde-oscuro--fondo">
            <p class="blanco--tipografia t-centrado">
                <small>
                    <span id="anno_footer"></span> &#169; EcoBoleto. Todos los derechos reservados
                </small>
            </p>
        </div>
    </footer>
    <!-- Fin:  Footer-->

    <!-- SweetAlet -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <!-- Axios \\ Peticiones del front end al backend -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Ajustes generales -->
    <script src="../js/funciones-generales.js"></script>
    <script src="../js/validaciones.js"></script>
    <script src="../js/ajustes.js"></script>

    <!-- Cloudinary -->
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/cloudinary.all.js" type="text/javascript"></script>
    <script src="../js/registrar_organizador_eventos/registrar-organizador-eventos-imagen.js"></script>

    <!-- Registrar -->
    <script src="../js/localidadesGeoloca.js"></script>

    <script
        src="https://maps.google.com/maps/api/js?key=AIzaSyC0ygW7fEqTITGWVd1tZvnzccHF7OobN7g&callback=initMap"></script>
    <script src="../js/recintos/recinto-servicio.js"></script>
    <script src="../js/recintos/registrar-recintos-contralador.js"></script>
    <script src="../js/recintos/registrar-recintos-imagen.js"></script>
</body>

</html>
